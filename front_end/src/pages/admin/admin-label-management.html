<div id="main" class="main">
  <h1>Đây là màn quản lý nhãn của admin</h1>
  <div class="container-fluid">
    <!-- form seacrh -->
    <!-- Content here -->
    <div class="search-bar">
      <form class="d-flex">
        <input
          class="form-control me-2"
          type="text"
          placeholder="Search"
          aria-label="Search"
          style="width: 400px"
          ng-model="input_search"
        />
        <button
          class="btn btn-outline-success"
          ng-click="search()"
          type="button"
        >
          Search
        </button>
      </form>
    </div>
    <br />
  </div>
  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal_add_label"
  >
    Thêm nhãn
  </button>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" style="display: none">ID</th>
          <th scope="col">STT</th>
          <th scope="col">Mã số</th>
          <th scope="col">Tên nhãn</th>
          <th scope="col">Màu nhãn</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in listLabel">
          <td style="display: none">{{item.id}}</td>
          <td>{{item.stt}}</td>
          <td>{{item.code}}</td>
          <td>{{item.name}}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
              ng-style="{'background-color':'{{item.colorLabel}}'}"
              style="width: 50px; height: 20px"
            ></button>
          </td>
          <td>
            <a
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal_detail_label"
              ng-click="detail($event,$index)"
            >
              <div class="btn_eye" data-toggle="tooltip" title="Xem chi tiết">
                <img src="../../../assets/img/eye-fill.svg" />
              </div>
            </a>
            <a
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal_update_label"
              ng-click="detail($event,$index)"
            >
              <div
                class="btn_pencil"
                data-toggle="tooltip"
                title="Sửa thông tin nhãn"
              >
                <img src="../../../assets/img/pencil-square.svg" />
              </div>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav class="" aria-label="Page navigation example">
    <ul class="pagination" style="float: right; margin-bottom: 20px">
      <li
        ng-click="currentPage > 0 ? actionPage(currentPage - 1) : null"
        ng-class="{ 'disabled': currentPage === 0 }"
        class="page-item"
      >
        <a class="page-link" href="" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li
        ng-repeat="item in arrayPage"
        ng-click="actionPage(item - 1)"
        ng-class="{active: ($index === currentPage)}"
        class="page-item"
      >
        <a class="page-link" href="">{{item}}</a>
      </li>
      <li
        ng-click="totalPages - 1 > currentPage ? actionPage(currentPage + 1) : null"
        ng-class="{ 'disabled': currentPage === totalPages - 1 }"
        class="page-item"
      >
        <a class="page-link" href="" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Modal thêm nhãn -->
  <div
    class="modal fade"
    id="exampleModal_add_label"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm nhãn</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <!-- body model -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="">Mã nhãn</label>
              <input
                type="text"
                class="form-control"
                id=""
                ng-model="form_label.code"
              />
              <small class="text-danger"><p>{{errorCodeAdd}}</p></small>
            </div>
            <div class="form-group">
              <label for="">Tên nhãn</label>
              <input
                type="text"
                class="form-control"
                ng-model="form_label.name"
              />
              <small class="text-danger"><p>{{errorNameAdd}}</p></small>
            </div>
            <div class="form-group" >
              <label for="" style="margin-right: 30px;">Màu nhãn</label><br>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':color}" style="width: 130px; height: 33px"  ></button><br>
              <label for="" style="margin-right: 30px;">Chọn màu</label><br>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#FA8072'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColor('#FA8072')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#FFD700'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColor('#FFD700')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#FFFF00'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColor('#FFFF00')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#FF4500'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColor('#FF4500')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#7AA1E4'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColor('#7AA1E4')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#FF6347'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColor('#FF6347')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#EE82EE'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColor('#EE82EE')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#47799C'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColor('#47799C')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#FFA500'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColor('#FFA500')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#ADFF2F'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColor('#ADFF2F')" ></button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Thoát
          </button>
          <button type="button" class="btn btn-primary" ng-click="addlabel()">
            Thêm
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal update nhãn -->

    id="exampleModal_update_label"

              <label for="" style="margin-right: 30px;">Chọn màu</label><br>

              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#FFD700'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColorUpadte('#FFD700')" ></button>

              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#FF6347'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColorUpadte('#FF6347')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#EE82EE'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColorUpadte('#EE82EE')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#47799C'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColorUpadte('#47799C')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#FFA500'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColorUpadte('#FFA500')" ></button>
              <button type="button" class="btn btn-primary my-button" ng-style="{'background-color':'#ADFF2F'}"style="width: 95px; height: 29px ; margin: 20px 15px 0px 32px;"  ng-click="setColorUpadte('#ADFF2F')" ></button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Thoát
          </button>
          <button
            type="button"
            class="btn btn-primary"
            ng-click="updateLabel($event)"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal detail nhãn -->
  <div
    class="modal fade"
    id="exampleModal_detail_label"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm nhãn</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <!-- body model -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="">Mã nhãn</label>
              <input
                type="text"
                class="form-control"
                id=""
                ng-model="form_label_update.code"
              />
              <small class="text-danger"><p>{{errorCodeAdd}}</p></small>
            </div>
            <div class="form-group">
              <label for="">Tên nhãn</label>
              <input

              <small class="text-danger"><p>{{errorNameAdd}}</p></small>
            </div>

            <!-- // chưa xử lý dk  -->
            <div class="form-group">
              <label for="" style="margin-right: 30px;">Màu nhãn</label><br>

</div>
